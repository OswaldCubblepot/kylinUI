<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kylin-Intelligence-Master</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    /* 默认样式 */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-mode #sidebar {
      background-color: #333;
    }

    .dark-mode .menu-text,
    .dark-mode .server-option,
    .dark-mode h1,
    .dark-mode p {
      color: #ffffff;
    }

    .dark-mode .server-option {
      background-color: #444;
    }

    .dark-mode .server-option:hover {
      background-color: #555;
    }

    .server-option.selected {
      background-color: #333; /* 深灰色 */
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px; /* 增加空隙 */
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .dark-mode-label {
      font-size: 1.2em; /* 调大字体 */
      margin-right: 10px; /* 增加空隙 */
    }
  </style>
</head>
<body>
  <div id="app" role="application">
    <nav id="sidebar" aria-label="主导航">
      <button id="toggle-button" aria-label="切换菜单">☰</button>
      <div id="menu-items">
        <h2 class="menu-title">菜单</h2>
        <ul>
          <li><a href="#home" aria-label="主页"><img src="icons/home.png" class="icon" alt=""> <span class="menu-text">主页</span></a></li>
          <li><a href="#dashboard" aria-label="仪表盘"><img src="icons/dashboard.png" class="icon" alt=""> <span class="menu-text">仪表盘</span></a></li>
          <li><a href="#tuning" aria-label="调优"><img src="icons/tuning.png" class="icon" alt=""> <span class="menu-text">调优</span></a></li>
          <li><a href="#settings" aria-label="设置"><img src="icons/settings.png" class="icon" alt=""> <span class="menu-text">设置</span></a></li>
          <li><a href="#about" aria-label="关于"><img src="icons/about.png" class="icon" alt=""> <span class="menu-text">关于</span></a></li>
        </ul>
      </div>
    </nav>
    <main id="content">
      <section id="home" class="page active" aria-labelledby="home-title">
        <p id="server-selection-text">请选择服务器类型</p>
        <div id="server-options">
          <div class="server-option" data-id="1" data-type="application">应用服务器</div>
          <div class="server-option" data-id="2" data-type="web">Web服务器</div>
          <div class="server-option" data-id="3" data-type="database">数据库和存储服务器</div>
          <div class="server-option" data-id="4" data-type="ceph">分布式存储（ceph）服务器</div>
          <div class="server-option" data-id="5" data-type="internet">网络和安全服务服务器</div>
        </div>
        <p id="current-score">当前评分：</p> <!-- 确保这一行在服务器类型选择下面 -->
      </section>
      <section id="dashboard" class="page">
        <webview src="http://localhost:3000/d/rYdddlPWk/e69c8d-e58aa1-e599a8-e79b91-e68ea7?orgId=1&refresh=1m&from=now-5m&to=now" style="width: 100%; height: 100vh; border: none;"></webview>
      </section>
      <section id="tuning" class="page" aria-labelledby="tuning-title">
        <h1 id="tuning-title">调优</h1>
        <button id="run-python-button">获取推荐方案</button>
      </section>
      <section id="settings" class="page" aria-labelledby="settings-title">
        <label for="dark-mode-toggle" style="display: flex; align-items: center;">
          <span class="dark-mode-label">暗夜模式</span>
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
          </label>
        </label>
      </section>
      <section id="about" class="page" aria-labelledby="about-title">
        <h1 id="about-title">关于</h1>
        <p>Information about the app.</p>
      </section>
    </main>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
